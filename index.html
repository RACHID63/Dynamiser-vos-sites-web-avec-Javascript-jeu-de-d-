<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/f6a18e5345.js" crossorigin="anonymous"></script>
    <title>Djeu de dé 2 joueurs</title>
</head>
<body>
    <main>
      <div id="tapisdécoration">
          <img class="style"  src="./images/decoration.svg" alt="">
      </div>
        <div class="header">
            <img class="newGame" src="./images/nouveau jeu.jfif" alt="">
        </div>
        <div>
        </div>
        <div class="playeurs">
            <div>
                <h2 id="pl1">PLAYER 1</h2>
                <div id="totalRound1"></div>
                <div id="currentScore1"></div>
            </div>
            <div id="play">
                <img id="dé" src="./images/dé.jfif" alt="2 dés">
                
            </div>
            <div>
                <h2 id="pl2">PLAYER 2</h2>
                <div id="totalRound2"></div>
                <div id="currentScore2"></div>
            </div>
        </div>
        <div class="groupeLance">
            <div>
                <h2 id="Courant1">
                Score courant 1
                </h2>
                <div id="ScoreCourant1"></div>
            </div>
            <a >Lancer dé <i class="fa-sharp fa-solid fa-play"></i></a>
            <div>
                <h2 id="Courant2">
                Score courant 2
                </h2>
                <div id="ScoreCourant2"></div>
            </div>
        </div>
    </main>

    
    
</body>
</html>
